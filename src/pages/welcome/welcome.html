<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="../../style-form.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="title-header">
                <h1 class="fonte"> <span class="highlight">Espaço do Cliente</span></h1>
            </div>
        </div>
    </div>
    <div>
        <div class="main-contato">
            <div class="login">
                <form>
                    <h2>Buscar um cliente</h2>

                    <label for="cpf">Email</label>
                    <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    
                    <input class="btnazul" type="submit">
                </form>

            </div>
            <div class="cadastro" >
                <form>
                    <h2>Cadastrar um novo cliente</h2>
                    <label for="nome_sobrenome">Nome e sobrenome</label>
                    <input id="nome_sobrenome" type="text" placeholder="Nome e sobrenome" required>

                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" placeholder="Sua data de nascimento" required>
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf2" placeholder="XXX.XXX.XXX-XX" required>
                    
                    <label for="rg">RG</label>
                    <input type="text" id="rg" placeholder="XXX.XXX.XXX-X" required>
                    
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="(99)99999-9999">
                    
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Endereço" required>
                    
                    <input class="btnazul" type="submit">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
